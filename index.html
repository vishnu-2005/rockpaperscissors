<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel  = "stylesheet" href="style.css">
</head>
<body>
    <div id = h1><h1>Rock Paper Scissors</h1></div>
    <div id="game">
        <img src = "rock.png" class = "user_click" id = "rock">
        <img src = "paper.png" class = "user_click" id = "paper">
        <img src = "scissors.png" class = "user_click" id = "scissors">
    </div>
    <div id="score">
        <div id="user">
            <p id = "user_score" class = "scores">0</p>
            <p id = "you">You</p>
        </div>
        <div id="comp">
            <p id = "comp_score" class = "scores">0</p>
            <p id  = "comp">Computer</p>
        </div>
    </div>
    <div id = "last"><h2 id = "result">Play the game</h2></div>
    <script src = "script.js"></script>
</body>
</html>
